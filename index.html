<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çekiliş</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>
      <h1 class="display-2 fw-normal" id="top">
        ÇEKİLİŞ
        <span
          ><img
            src="image-removebg-preview (13).png"
            alt="Zar"
            style="height: 1em; margin-bottom: 1rem"
        /></span>
      </h1>
    </header>
    <div class="container1">
      <div id="sonuçlar">
        <div class="kazananlar">
          <h2>Sonuçlar</h2>
        </div>
        <div id="kazananlar"></div>
      </div>
      <div id="kullanıcı-girişi">
        <h2>Katılımcı İsimlerini Giriniz</h2>
        <div id="adaylar"></div>
      </div>
      <div class="çekiliş-başlat">
        <a href="#top"
          ><img
            src="backToTop.image.png"
            alt="BackToTop"
            style="height: 5rem; width: 5rem"
        /></a>

        <button
          onclick="reset()"
          type="button"
          class="btn btn-danger"
          style="padding: 20px 40px; font-size: 1rem"
        >
          Çekilişi Sıfırla
        </button>
        <br />
        <br />
        <button
          onclick="sonuç_belirleme()"
          id="btnSonuç"
          type="button"
          class="btn btn-success"
          style="padding: 20px 40px; font-size: 1rem"
        >
          Çekilişi Başlat
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
